<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Bowl LX 2026 – Live Scoreboard</title>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  background:#fdf7f0;
  color:#1c1e21;
}

header {
  background:#ff8c42;
  color:#fff;
  text-align:center;
  padding:1.5rem 1rem;
}

header h1 { margin:0; font-size:2rem; }

main { max-width:900px; margin:auto; padding:1rem; }

.scoreboard {
  background:#fff3e6;
  border-radius:18px;
  padding:1.5rem;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  text-align:center;
}

.matchup {
  font-size:1.4rem;
  font-weight:700;
  color:#ff6f3c;
  margin-bottom:1rem;
}

.teams {
  display:flex;
  gap:1rem;
}

.team {
  flex:1;
  background:#fff;
  border-radius:14px;
  padding:1rem;
  box-shadow:0 5px 12px rgba(0,0,0,0.05);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.team img {
  width:90px;
  height:90px;
  object-fit:contain;
}

.team-info {
  flex:1;
  padding-left:0.8rem;
  text-align:left;
}

.team-name {
  font-weight:700;
  color:#ff6f3c;
}

.score {
  font-size:3rem;
  font-weight:800;
  min-width:50px;
  text-align:right;
  transition:background 0.25s ease;
}

.possession-dot {
  display:inline-block;
  width:10px;
  height:10px;
  background:#2ecc71;
  border-radius:50%;
  margin-left:0.5rem;
}

.possession-dot.live {
  animation: possessionPulse 1.2s infinite;
}

@keyframes possessionPulse {
  0% { box-shadow:0 0 0 0 rgba(46,204,113,0.9); }
  70% { box-shadow:0 0 0 10px rgba(46,204,113,0); }
  100% { box-shadow:0 0 0 0 rgba(46,204,113,0); }
}

#game-meta {
  margin-top:0.8rem;
  font-weight:600;
  color:#ff8c42;
  font-size:1.2rem;
}

.status-badge {
  display:inline-block;
  margin-top:0.6rem;
  padding:0.35rem 0.8rem;
  border-radius:999px;
  font-size:0.85rem;
  font-weight:700;
}

.status-upcoming { background:#ddd; color:#444; }
.status-live { background:#2ecc71; color:#fff; }
.status-final { background:#34495e; color:#fff; }

.warmup {
  margin-top:0.4rem;
  font-size:0.8rem;
  font-weight:600;
  color:#ff8c42;
  opacity:0.85;
}

.warmup.hidden {
  opacity:0;
  pointer-events:none;
}

@media (max-width:600px) {
  .teams { flex-direction:column; }
  .team img { width:70px; height:70px; }
  .score { font-size:2.4rem; }
}
</style>
</head>

<body>
<header>
  <h1>Super Bowl LX – 2026</h1>
</header>

<main>
<section class="scoreboard">

<div class="matchup">Seattle Seahawks vs New England Patriots</div>

<div class="teams">
  <div class="team">
    <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Seattle_Seahawks_logo.svg">
    <div class="team-info">
      <div class="team-name">
        Seattle Seahawks
        <span id="home-possession" class="possession-dot" style="display:none"></span>
      </div>
      <div class="score" id="score-home">—</div>
    </div>
  </div>

  <div class="team">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/New_England_Patriots_logo.svg">
    <div class="team-info">
      <div class="team-name">
        New England Patriots
        <span id="away-possession" class="possession-dot" style="display:none"></span>
      </div>
      <div class="score" id="score-away">—</div>
    </div>
  </div>
</div>

<div id="game-meta">
  <span id="quarter">—</span> • <span id="clock">Loading…</span>
</div>

<div id="status">
  <span class="status-badge status-upcoming">UPCOMING</span>
</div>

<div id="warmup-indicator" class="warmup hidden">Broadcast data warming up…</div>

</section>
</main>

<script>
const API = "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard";
const HOME = "Seattle Seahawks";
const AWAY = "New England Patriots";

const homeScoreEl = document.getElementById("score-home");
const awayScoreEl = document.getElementById("score-away");
const clockEl = document.getElementById("clock");
const quarterEl = document.getElementById("quarter");
const statusEl = document.getElementById("status");
const warmupEl = document.getElementById("warmup-indicator");

const homePoss = document.getElementById("home-possession");
const awayPoss = document.getElementById("away-possession");

let kickoff = new Date("2026-02-08T18:30:00-05:00").getTime();
let kickoffSynced = false;
let gameIsLive = false;

let lastHomeScore = null;
let lastAwayScore = null;

function setStatus(type, text) {
  statusEl.innerHTML = `<span class="status-badge status-${type}">${text}</span>`;
}

function flash(el) {
  el.style.background = "#d4f7d4";
  setTimeout(() => el.style.background = "", 250);
}

function updateCountdown() {
  if (gameIsLive) return;

  const diff = kickoff - Date.now();
  if (diff > 0) {
    const h = Math.floor(diff / 3600000);
    const m = Math.floor(diff % 3600000 / 60000);
    const s = Math.floor(diff % 60000 / 1000);
    clockEl.textContent = `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")} until kickoff`;
    quarterEl.textContent = "—";
    setStatus("upcoming","UPCOMING");
  } else {
    clockEl.textContent = "Kickoff imminent";
  }
}

async function loadGame() {
  try {
    const res = await fetch(`${API}?_=${Date.now()}`, { cache: "no-store" });
    const data = await res.json();

    const game = data.events.find(e =>
      e.competitions[0].competitors.some(t => t.team.displayName === HOME) &&
      e.competitions[0].competitors.some(t => t.team.displayName === AWAY)
    );

    if (!game) return;

    if (!kickoffSynced) {
      kickoff = new Date(game.date).getTime();
      kickoffSynced = true;
    }

    const comp = game.competitions[0];
    const home = comp.competitors.find(t => t.homeAway === "home");
    const away = comp.competitors.find(t => t.homeAway === "away");

    if (lastHomeScore !== null && lastHomeScore !== home.score) flash(homeScoreEl);
    if (lastAwayScore !== null && lastAwayScore !== away.score) flash(awayScoreEl);

    homeScoreEl.textContent = home.score;
    awayScoreEl.textContent = away.score;
    lastHomeScore = home.score;
    lastAwayScore = away.score;

    homePoss.style.display = home.hasPossession ? "inline-block" : "none";
    awayPoss.style.display = away.hasPossession ? "inline-block" : "none";
    homePoss.classList.toggle("live", gameIsLive && home.hasPossession);
    awayPoss.classList.toggle("live", gameIsLive && away.hasPossession);

    if (comp.status.type.state === "in") {
      gameIsLive = true;
      setStatus("live","LIVE");
      clockEl.textContent = comp.status.displayClock || "—";
      quarterEl.textContent = `Q${comp.status.period}`;
      warmupEl.classList.add("hidden");
    }

    if (comp.status.type.state === "post") {
      gameIsLive = false;
      setStatus("final","FINAL");
      clockEl.textContent = "Final";
      quarterEl.textContent = "";
      homePoss.style.display = "none";
      awayPoss.style.display = "none";
    }

  } catch {}
}

updateCountdown();
loadGame();

setInterval(updateCountdown, 1000);
setInterval(loadGame, 1000);
</script>
</body>
</html>
