<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Bowl LX 2026 – Live Scoreboard</title>
<style>
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif; background:#fdf7f0; color:#1c1e21;}
header { background:#ff8c42; color:#fff; text-align:center; padding:1.5rem 1rem;}
header h1 { margin:0; font-size:2rem;}
main { max-width:900px; margin:auto; padding:1rem; }
.scoreboard { background:#fff3e6; border-radius:18px; padding:1.5rem; box-shadow:0 10px 25px rgba(0,0,0,0.1); text-align:center; margin-bottom:1.5rem; }
.matchup { font-size:1.4rem; font-weight:700; color:#ff6f3c; margin-bottom:1rem; }
.teams { display:flex; gap:1rem; }
.team { flex:1; background:#fff; border-radius:14px; padding:1rem; box-shadow:0 5px 12px rgba(0,0,0,0.05); display:flex; align-items:center; justify-content:space-between; }
.team img { width:90px; height:90px; object-fit:contain; }
.team-info { flex:1; padding-left:0.8rem; text-align:left; }
.team-name { font-weight:700; color:#ff6f3c; }
.score { font-size:3rem; font-weight:800; min-width:50px; text-align:right; }
.score.pulse { animation: scorePulse 0.6s ease-out; }
@keyframes scorePulse { 0%{transform:scale(1);}40%{transform:scale(1.25); color:#ff6f3c;}100%{transform:scale(1);} }
#game-meta { margin-top:0.8rem; font-weight:600; color:#ff8c42; }
.possession-dot { display:inline-block; width:10px; height:10px; background:#2ecc71; border-radius:50%; margin-left:0.5rem; }
.status-badge { display:inline-block; margin-top:0.8rem; padding:0.35rem 0.8rem; border-radius:999px; font-size:0.85rem; font-weight:700; }
.status-upcoming { background:#ddd; color:#444; }
.status-live { background:#2ecc71; color:#fff; }
.status-final { background:#34495e; color:#fff; }
.quarter-table { width:100%; border-collapse:collapse; margin-top:1rem; }
.quarter-table th, .quarter-table td { padding:0.4rem 0.6rem; text-align:center; border:1px solid #ffddd0; }
.quarter-table th { background:#ff6f3c; color:#fff; }
#last-play { background:#ffe5d6; padding:0.5rem 1rem; border-radius:12px; margin-top:1rem; font-weight:600; }
.stats-panel { margin-top:1rem; padding:1rem; background:#fff3e6; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.05); }
.stats-panel h4 { margin-top:0; color:#ff6f3c; font-size:1.1rem; }
@media (max-width:600px) { .teams{flex-direction:column;} .team img{width:70px;height:70px;} .score{font-size:2.4rem;} }
</style>
</head>

<body>
<header>
  <h1>Super Bowl LX – 2026</h1>
</header>

<main>
  <section class="scoreboard">
    <div class="matchup">Seattle Seahawks vs New England Patriots</div>

    <div class="teams">
      <div class="team" id="home-team">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Seattle_Seahawks_logo.svg" alt="Seahawks">
        <div class="team-info">
          <div class="team-name">Seattle Seahawks <span id="home-possession" class="possession-dot" style="display:none"></span></div>
          <div class="score" id="score-home">—</div>
        </div>
      </div>

      <div class="team" id="away-team">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/New_England_Patriots_logo.svg" alt="Patriots">
        <div class="team-info">
          <div class="team-name">New England Patriots <span id="away-possession" class="possession-dot" style="display:none"></span></div>
          <div class="score" id="score-away">—</div>
        </div>
      </div>
    </div>

    <div id="game-meta">
      <span id="quarter">—</span> • <span id="clock">—</span>
    </div>

    <div id="status"></div>

    <table class="quarter-table" id="quarter-table">
      <thead>
        <tr>
          <th>Team</th>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
          <th>Q4</th>
          <th>OT</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Seahawks</td>
          <td id="home-q1">—</td>
          <td id="home-q2">—</td>
          <td id="home-q3">—</td>
          <td id="home-q4">—</td>
          <td id="home-ot">—</td>
        </tr>
        <tr>
          <td>Patriots</td>
          <td id="away-q1">—</td>
          <td id="away-q2">—</td>
          <td id="away-q3">—</td>
          <td id="away-q4">—</td>
          <td id="away-ot">—</td>
        </tr>
      </tbody>
    </table>

    <div id="last-play">Last scoring play: —</div>

    <div class="stats-panel" id="stats-panel">
      <h4>Team Stats</h4>
      <div id="team-stats">Loading...</div>
    </div>
  </section>
</main>

<script>
const HOME_TEAM = "Seattle Seahawks";
const AWAY_TEAM = "New England Patriots";
const API = "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard";

const homeScoreEl = document.getElementById("score-home");
const awayScoreEl = document.getElementById("score-away");
const quarterEl = document.getElementById("quarter");
const clockEl = document.getElementById("clock");
const statusEl = document.getElementById("status");
const homePoss = document.getElementById("home-possession");
const awayPoss = document.getElementById("away-possession");

let lastHome = null;
let lastAway = null;

function pulse(el){
  el.classList.remove("pulse");
  void el.offsetWidth;
  el.classList.add("pulse");
}

function setStatus(type,text){
  statusEl.innerHTML = `<span class="status-badge status-${type}">${text}</span>`;
}

function formatQuarter(status){
  if(status?.type?.completed) return "Final";
  if(status?.type?.state==="pre") return "—";
  if(status?.period===0) return "Halftime";
  if(status?.period>4) return "OT";
  return `Q${status.period}`;
}

// Countdown, but switch to LIVE 1 hour before kickoff
function fallbackCountdown(){
  const kickoff = new Date("Feb 8, 2026 18:30:00 ET").getTime();
  const now = Date.now();
  const diff = kickoff - now;

  if(diff>3600000){ // more than 1 hour to kickoff
    const h = Math.floor(diff/3600000);
    const m = Math.floor((diff%3600000)/60000);
    const s = Math.floor((diff%60000)/1000);
    clockEl.textContent = `${h}:${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")} until kickoff`;
    setStatus("upcoming","UPCOMING");
    quarterEl.textContent="—";
    homeScoreEl.textContent="—";
    awayScoreEl.textContent="—";
  } else { 
    clockEl.textContent="Starting soon";
    setStatus("live","LIVE"); // switch to live even if API is not populated
    quarterEl.textContent="Q1";
    homeScoreEl.textContent="0";
    awayScoreEl.textContent="0";
  }
}

async function loadGame(){
  try{
    const res = await fetch(API);
    const data = await res.json();

    const game = data.events.find(e =>
      e.competitions?.[0]?.competitors?.some(t=>t.team.displayName===HOME_TEAM) &&
      e.competitions?.[0]?.competitors?.some(t=>t.team.displayName===AWAY_TEAM)
    );

    if(!game){
      fallbackCountdown();
      return;
    }

    const comp = game.competitions[0];
    const home = comp.competitors.find(t=>t.homeAway==="home");
    const away = comp.competitors.find(t=>t.homeAway==="away");

    if(lastHome!==null && home.score!==lastHome) pulse(homeScoreEl);
    if(lastAway!==null && away.score!==lastAway) pulse(awayScoreEl);

    homeScoreEl.textContent = home.score||"0";
    awayScoreEl.textContent = away.score||"0";
    lastHome=home.score;
    lastAway=away.score;

    quarterEl.textContent=formatQuarter(comp.status);
    clockEl.textContent=comp.status.displayClock||"—";

    homePoss.style.display=home.hasPossession?"inline-block":"none";
    awayPoss.style.display=away.hasPossession?"inline-block":"none";

    if(comp.status.type.completed) setStatus("final","FINAL");
    else if(comp.status.type.state==="pre") fallbackCountdown();
    else setStatus("live","LIVE");

    ["1","2","3","4","OT"].forEach((q,i)=>{
      document.getElementById(`home-q${i+1}`).textContent=home.linescores?.[i]?.score||"—";
      document.getElementById(`away-q${i+1}`).textContent=away.linescores?.[i]?.score||"—";
    });

    const lastScore = comp.scoringPlays?.slice(-1)[0];
    document.getElementById("last-play").textContent = lastScore? `Last scoring play: ${lastScore.team.abbreviation} ${lastScore.text}` : "Last scoring play: —";

    const statsDiv = document.getElementById("team-stats");
    statsDiv.innerHTML = `<p>${home.team.displayName}: ${home.statistics?.map(s=>`${s.name}: ${s.value}`).join(", ")||"N/A"}</p>
    <p>${away.team.displayName}: ${away.statistics?.map(s=>`${s.name}: ${s.value}`).join(", ")||"N/A"}</p>`;

  } catch{
    fallbackCountdown();
  }
}

// Countdown every second
setInterval(fallbackCountdown,1000);
loadGame();
setInterval(loadGame,15000);

</script>
</body>
</html>
