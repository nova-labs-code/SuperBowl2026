<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Super Bowl LX 2026 – Live Scoreboard</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    background: #fdf7f0;
    color: #1c1e21;
  }

  header {
    background: #ff8c42;
    color: #fff;
    text-align: center;
    padding: 1.6rem 1rem;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
  }

  main {
    max-width: 900px;
    margin: auto;
    padding: 1rem;
  }

  /* Scoreboard */
  .scoreboard {
    background: #fff3e6;
    border-radius: 18px;
    padding: 1.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
  }

  .matchup {
    font-size: 1.4rem;
    font-weight: 700;
    color: #ff6f3c;
    margin-bottom: 1rem;
  }

  .teams {
    display: flex;
    gap: 1rem;
  }

  .team {
    flex: 1;
    background: #fff;
    border-radius: 14px;
    padding: 1rem;
    box-shadow: 0 5px 12px rgba(0,0,0,0.05);
  }

  .team img {
    width: 90px;
    height: 90px;
    object-fit: contain;
  }

  .team-name {
    font-weight: 700;
    margin-top: 0.4rem;
    color: #ff6f3c;
  }

  .score {
    font-size: 3rem;
    font-weight: 800;
  }

  /* Pulse animation */
  @keyframes scorePulse {
    0% { transform: scale(1); }
    40% { transform: scale(1.25); color: #ff6f3c; }
    100% { transform: scale(1); }
  }

  .pulse {
    animation: scorePulse 0.6s ease-out;
  }

  /* Quarter / clock */
  #game-meta {
    margin-top: 0.8rem;
    font-weight: 600;
    color: #ff8c42;
  }

  /* Status badge */
  .status-badge {
    display: inline-block;
    margin-top: 0.8rem;
    padding: 0.35rem 0.8rem;
    border-radius: 999px;
    font-size: 0.85rem;
    font-weight: 700;
  }

  .status-upcoming { background: #ddd; color: #444; }
  .status-live { background: #2ecc71; color: #fff; }
  .status-final { background: #34495e; color: #fff; }

  /* Mobile */
  @media (max-width: 600px) {
    .teams {
      flex-direction: column;
    }

    .team {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: left;
    }

    .team img {
      width: 70px;
      height: 70px;
    }

    .score {
      font-size: 2.4rem;
    }
  }
</style>
</head>

<body>

<header>
  <h1>Super Bowl LX – 2026</h1>
</header>

<main>

  <section class="scoreboard">
    <div class="matchup">Seattle Seahawks vs New England Patriots</div>

    <div class="teams">
      <div class="team">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Seattle_Seahawks_logo.svg" alt="Seahawks">
        <div>
          <div class="team-name">Seattle Seahawks</div>
          <div class="score" id="score-home">—</div>
        </div>
      </div>

      <div class="team">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/New_England_Patriots_logo.svg" alt="Patriots">
        <div>
          <div class="team-name">New England Patriots</div>
          <div class="score" id="score-away">—</div>
        </div>
      </div>
    </div>

    <div id="game-meta">
      <span id="quarter">—</span>
      <span>•</span>
      <span id="clock">—</span>
    </div>

    <div id="status"></div>
  </section>

</main>

<script>
const HOME_TEAM = "Seahawks";
const AWAY_TEAM = "Patriots";
const API = "https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard";

const homeScoreEl = document.getElementById("score-home");
const awayScoreEl = document.getElementById("score-away");
const quarterEl = document.getElementById("quarter");
const clockEl = document.getElementById("clock");
const statusEl = document.getElementById("status");

let lastHome = null;
let lastAway = null;

function pulse(el) {
  el.classList.remove("pulse");
  void el.offsetWidth;
  el.classList.add("pulse");
}

function setStatus(type, text) {
  statusEl.innerHTML = `<span class="status-badge status-${type}">${text}</span>`;
}

function formatQuarter(status) {
  if (status.type.completed) return "Final";
  if (status.type.state === "pre") return "—";
  if (status.period === 0) return "Halftime";
  if (status.period > 4) return "OT";
  return `Q${status.period}`;
}

async function loadGame() {
  try {
    const res = await fetch(API);
    const data = await res.json();

    const game = data.events.find(e =>
      e.name.includes(HOME_TEAM) && e.name.includes(AWAY_TEAM)
    );

    if (!game) return;

    const comp = game.competitions[0];
    const home = comp.competitors.find(t => t.homeAway === "home");
    const away = comp.competitors.find(t => t.homeAway === "away");

    if (lastHome !== null && home.score !== lastHome) pulse(homeScoreEl);
    if (lastAway !== null && away.score !== lastAway) pulse(awayScoreEl);

    homeScoreEl.textContent = home.score;
    awayScoreEl.textContent = away.score;

    lastHome = home.score;
    lastAway = away.score;

    quarterEl.textContent = formatQuarter(comp.status);
    clockEl.textContent = comp.status.displayClock || "—";

    if (comp.status.type.completed) {
      setStatus("final", "FINAL");
    } else if (comp.status.type.state === "pre") {
      setStatus("upcoming", "UPCOMING");
    } else {
      setStatus("live", "LIVE");
    }

  } catch {
    setStatus("upcoming", "CHECK BACK SOON");
    quarterEl.textContent = "—";
    clockEl.textContent = "—";
  }
}

loadGame();
setInterval(loadGame, 10000);
</script>

</body>
</html>
